<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
   <title>Chatty</title>
   <link rel="icon" href="/img/chatty.png">
   
   <link rel="stylesheet" href="/css/styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

               <div class="compose">
                <form id="form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button id="increment"><i class="fas fa-paper-plane"></i></button>
                
                </form>
                <button id="send-location"><i class="fas fa-map-marker-alt"></i></button>
               </div>

               
            </div>
        </div>


       <script id="message-template" type="text/html">
           <div class="message">
               <p>
                   <span class="message__name">{{username}}</span>
                   <span class="message__meta">{{createdAt}}</spam>
               </P>
              <p class="greeting">{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">

                    <p>
                       <span class="message__name">{{username}}</span>
                       <span class="message__meta">{{createdAt}}</spam>
                    </P>

               <p class="location"><a href="{{url}}" target="_blank">My current location</a></p>
             </div>
         </script>

         <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                   <li>{{username}}</li>
                {{/users}}
            </ul>
         </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
